<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To-Do Reminder</title>
</head>
<body>
    <form id="todo-form">
        <input type="text" id="task" required placeholder="Enter task" />
        <input type="datetime-local" id="time" required />
        <button type="submit">Add Task</button>
      </form>
      
      <div id="message"></div>
      <h3>Scheduled Tasks</h3>
      <ul id="task-list"></ul>
      
  <script src="script.js"></script>
</body>
</html>
